{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Team Management</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Team</h5>
            <form action="{{ url_for('admin.manage_teams') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Team Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="manager_id" class="form-label">Manager</label>
                    <select class="form-select" id="manager_id" name="manager_id">
                        <option value="">No Manager</option>
                        {% for manager in managers %}
                            <option value="{{ manager.id }}">{{ manager.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Team</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Existing Teams</h5>
            <div class="mb-3">
                <input type="text" class="form-control" id="teamSearch" placeholder="Search teams...">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Manager</th>
                        <th>Members</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="teamTableBody">
                    {% for team in teams %}
                        <tr>
                            <td>{{ team.name }}</td>
                            <td>{{ team.manager.username if team.manager else 'No Manager' }}</td>
                            <td>{{ team.users|length }}</td>
                            <td>
                                <a href="{{ url_for('admin.edit_team', team_id=team.id) }}" class="btn btn-sm btn-primary">Edit</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
document.getElementById('teamSearch').addEventListener('input', function(e) {
    const searchText = e.target.value.toLowerCase();
    const rows = document.getElementById('teamTableBody').getElementsByTagName('tr');
    
    for (let row of rows) {
        const text = row.textContent.toLowerCase();
        if (text.includes(searchText)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    }
});
</script>
{% endblock %}
