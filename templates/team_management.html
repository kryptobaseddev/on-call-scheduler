{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Team Management</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Team</h5>
            <form action="{{ url_for('admin.manage_teams') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Team Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="manager_id" class="form-label">Manager</label>
                    <select class="form-select" id="manager_id" name="manager_id">
                        <option value="">No Manager</option>
                        {% for manager in managers %}
                            <option value="{{ manager.id }}">{{ manager.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Team</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Existing Teams</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Manager</th>
                        <th>Members</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                        <tr>
                            <td>{{ team.name }}</td>
                            <td>{{ team.manager.username if team.manager else 'No Manager' }}</td>
                            <td>{{ team.users|length }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
