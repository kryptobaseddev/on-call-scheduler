{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create New Role</h1>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('admin.create_role') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Role Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Permissions</label>
                    {% for permission in permissions %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ permission.id }}" id="permission_{{ permission.id }}" name="permissions">
                            <label class="form-check-label" for="permission_{{ permission.id }}">
                                {{ permission.name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Create Role</button>
                <a href="{{ url_for('admin.list_roles') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
